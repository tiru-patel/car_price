<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <meta charset="UTF-8">
     <script src="https://kit.fontawesome.com/1edca5e833.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
      <h3 class="masthead-brand">CodeBotics</h3>
      <nav class="nav nav-masthead justify-content-center">
        <h1 style="font-size:2.5rem;">Car Price Prediction</h1>

      </nav>
  </header>
    <br>
    <h4>All the inputs are provided by default. Please submit to check how accurate our model is from actual price</h4>
</div>
<section id="home" class="home">
    <div class="container">
    <form action="/predict" method="POST">
        <div class="form-group">
          <label>symboling</label>
          <input type="text"  class="form-control" id="symboling" name="symboling" value="3">
        </div>

        <div class="form-group">
          <label>normalized-losses</label>
          <input type="text"  class="form-control" id="normalized-losses" name="normalized-losses" value="1">
        </div>

        <div class="form-group">
          <label>MAKE</label>
          <input type="text"  class="form-control" id="make" name="make" value="alfa-romero">
        </div>

        <div class="form-group">
          <label>fuel-type</label>
          <input type="text" class="form-control" id="fuel-type" name="fuel-type" value="gas">
        </div>

        <div class="form-group">
          <label>aspiration</label>
          <input type="text" class="form-control" id="aspiration" name="aspiration" value="std">
        </div>

        <div class="form-group">
          <label>num-of-doors</label>
          <input type="text"  class="form-control" id="num-of-doors" name="num-of-doors" value="two">
        </div>

        <div class="form-group">
          <label>body-style</label>
          <input type="text"  class="form-control" id="body-style" name="body-style" value="convertible">
        </div>

        <div class="form-group">
          <label>drive-wheels</label>
          <input type="text"  class="form-control" id="drive-wheels" name="drive-wheels" value="rwd">
        </div>

        <div class="form-group">
          <label>engine-location</label>
          <input type="text"  class="form-control" id="engine-location" name="engine-location" value="front">
        </div>

                <div class="form-group">
          <label>wheel-base</label>
          <input type="text"  class="form-control" id="wheel-base" name="wheel-base" value="88.6">
        </div>

                <div class="form-group">
          <label>length</label>
          <input type="text"  class="form-control" id="length" name="length" value="168.6">
        </div>

                <div class="form-group">
          <label>width</label>
          <input type="text"  class="form-control" id="width" name="width" value="64.1">
        </div>

        <div class="form-group">
          <label>height</label>
          <input type="text" class="form-control" id="height" name="height" value="48.8">
        </div>


        <div class="form-group">
          <label>curb-weight</label>
          <input type="text"  class="form-control" id="curb-weight" name="curb-weight" value="2548">
        </div>
        <div class="form-group">
          <label>engine-type</label>
          <input type="text" class="form-control" id="engine-type" name="engine-type" value="dohc">
        </div>
        <div class="form-group">
          <label>num-of-cylinders</label>
          <input type="text" class="form-control" id="num-of-cylinders" name="num-of-cylinders" value="four">
        </div>
        <div class="form-group">
          <label>engine-size</label>
          <input type="text" class="form-control" id="engine-size" name="engine-size" value="130">
        </div>
                <div class="form-group">
          <label>fuel-system</label>
          <input type="text" class="form-control" id="fuel-system" name="fuel-system" value="mpfi">
        </div>
        <div class="form-group">
          <label>bore</label>
          <input type="text" class="form-control" id="bore" name="bore" value="3.47">
        </div>
        <div class="form-group">
          <label>stroke</label>
          <input type="text" class="form-control" id="stroke" name="stroke" value="2.68">
        </div>
        <div class="form-group">
          <label>compression-ratio</label>
          <input type="text" class="form-control" id="compression-ratio" name="compression-ratio" value="9">
        </div>
        <div class="form-group">
          <label>horsepower</label>
          <input type="text" class="form-control" id="horsepower" name="horsepower" value="111">
        </div>
        <div class="form-group">
          <label>peak-rpm</label>
          <input type="text" class="form-control" id="peak-rpm" name="peak-rpm" value="5000">
        </div>
        <div class="form-group">
          <label>city-mpg</label>
          <input type="text" class="form-control" id="city-mpg" name="city-mpg" value="21">
        </div>
        <div class="form-group">
          <label>highway-mpg</label>
          <input type="text" class="form-control" id="highway-mpg" name="highway-mpg" value="27">
        </div>

        <div class="form-group">
          <label>price</label>
          <input type="text" class="form-control" id="price" name="price" value="20000">
        </div>


        <input type="submit" class="btn btn-primary" value="submit">

    </form>
    </div>
</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<br><br>
<footer>
        <div class="footer-coded-by">
              <div style="text-align:center;">
            <p style="margin-bottom:0px;">
                <i class="fas fa-code"></i> with ðŸ’™ by Tirth Patel &copy; 2020
            </p>
            <p style="margin-bottom:0px;">Testing purpose webapp</p>
        </div>
        </div>

    </footer>
</body>
</html>
